<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">
      <span [innerHTML]="'MODALS.TITLES.DELETE' | translate"></span> {{ titleOfModal }} </h3>
  </div>
  <div class="modal-body">
    <div>
      <div>
        <span [innerHTML]="'MODAL_DELETE_FILE.VERIFICATION_QUESTION' | translate"></span>
        <span class="modal-title-name"> {{ (data ? data.name : '') | splice_length: 35 }} ? </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="deleteFolder()" [disabled]="isProcessing ? 'disabled' : ''">
      <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
      <span [innerHTML]="'BUTTONS.YES' | translate"></span>
    </button>
    <button type="button" class="btn btn-secondary btn--icon-text waves-effect" (click)="closeModal()" data-dismiss="modal">
      <span [innerHTML]="'BUTTONS.NO' | translate"></span>
    </button>
  </div>
</div>
