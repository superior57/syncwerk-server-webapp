<div class="modal fade" id="delete-user-confirm-modal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" [innerHTML]="'BUTTONS.DELETE_USERS' | translate"></h3>
      </div>
      <div class="modal-body" *ngIf="deleteMode === 'single'" [innerHTML]="'MODALS.VERIFY_QUESTIONS.DELETE' | translate : {username : userForDelete}">

      </div>
      <div class="modal-body" *ngIf="deleteMode === 'batch'" [innerHTML]="'MODALS.VERIFY_QUESTIONS.DELETE_SELECTED_USERS' | translate">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="deleteUser()" [disabled]="isProcessing ? 'disabled' : ''">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
          <span [innerHTML]="'BUTTONS.YES' | translate"></span>
        </button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">
          <span [innerHTML]="'BUTTONS.NO' | translate"></span>
        </button>
      </div>
    </div>
  </div>
</div>
