<div class="modal fade" id="revoke-admin-confirm-modal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" [innerHTML]="'MODALS.TITLES.REVOKE_ADMIN' | translate"></h3>
      </div>
      <div class="modal-body" [innerHTML]="'REVOKE_ADMIN.QUESTION' | translate: {username: userForRevoke}"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="revokeAdmin()" [disabled]="isProcessing ? 'disabled' : ''">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
          <span [innerHTML]="'BUTTONS.YES' | translate"></span>
        </button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">
          <span [innerHTML]="'BUTTONS.NO' | translate"></span>
        </button>
      </div>
    </div>
  </div>
</div>
