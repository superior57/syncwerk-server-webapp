<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">
      <strong>{{ 'ADMIN.NOTIFICATIONS.MODALS.EDIT_SYSTEM_NOTIFICATION_TITLE' | translate }}</strong>
    </h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <textarea focus [(ngModel)]="selectedNotification.notificationMessage" maxlength="250" rows="5" [placeholder]="'ADMIN.NOTIFICATIONS.MODALS.NEW_MESSAGE_PLACEHOLDER' | translate"
        class="form-control"></textarea>

      <i class="form-group__bar"></i>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success btn--icon-text waves-effect" (click)="updateNotification()" [disabled]="isProcessing ? 'disabled' : ''">
      <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
      <span [innerHTML]="'BUTTONS.SUBMIT' | translate"></span>
    </button>
  </div>
</div>
