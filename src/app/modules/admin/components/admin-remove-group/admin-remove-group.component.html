<div class="modal fade" id="admin-remove-group" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left">
          <span>
            <strong>
              <span>{{'ADMIN.GROUPS.MODALS.REMOVE_GROUP_TITLE' | translate}}</span>
            </strong>
          </span>
        </h5>
      </div>
      <div class="modal-body">
        <span [innerHTML]="'ADMIN.GROUPS.MODALS.REMOVE_GROUP_CONFIRMATION' | translate:groupInfo"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="removeGroup()">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
          <span [innerHTML]="'BUTTONS.YES' | translate"></span>
        </button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">
          <span [innerHTML]="'BUTTONS.NO' | translate"></span>
        </button>
      </div>
    </div>
  </div>
</div>
