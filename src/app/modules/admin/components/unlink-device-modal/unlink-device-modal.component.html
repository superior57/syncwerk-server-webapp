<div class="modal fade" id="unlink-device-modal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" [innerHTML]="'MODALS.TITLES.UNLINK_DEVICE' | translate: params"></h3>
      </div>
      <div class="modal-body">
        <div class="verify-question">
          <span [innerHTML]="'MODALS.VERIFY_QUESTIONS.UNLINK_DEVICE_UNSTABLE' | translate: { device_name: dataDevices.device_name }"></span>
        </div>
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" (change)="remoteWipe($event)">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description" [innerHTML]="'MODALS.UNLINK_DEVICE.REMOTE_WIPE' | translate: params"></span>
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="submitUnlink()" [disabled]="isProcessing ? 'disabled' : ''"
          data-animation-in="animated flipInX" data-animation-out="animated flipOutX">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
          <span [innerHTML]="'BUTTONS.YES' | translate: params"></span>
        </button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">
          <span [innerHTML]="'BUTTONS.NO' | translate: params"></span>
        </button>
      </div>
    </div>
  </div>
</div>
