<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title pull-left">
      <span>
        <strong>
          <span>DELETE RECORDING</span>
        </strong>
      </span>
    </h5>
  </div>
  <div class="modal-body">
    <div>{{ 'MEETING.MODALS.DELETE_MEETING_RECORDINGS_CONFIRM_MESSAGE' | translate}}</div>

  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="isProcessing ? true : false" class="btn btn-danger btn--icon-text waves-effect"
      (click)="deleteRecording()">
      <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
      <span [innerHTML]="'BUTTONS.YES' | translate"></span>
    </button>
    <button type="button" class="btn btn-secondary btn--icon-text waves-effect" (click)="closeModal()">
      <span [innerHTML]="'BUTTONS.NO' | translate"></span>
    </button>
  </div>
</div>
