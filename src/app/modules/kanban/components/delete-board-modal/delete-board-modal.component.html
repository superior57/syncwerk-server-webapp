<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">
      <strong>{{ 'KANBAN.MODALS.DELETE_BOARD' | translate }}</strong>
    </h3>
  </div>
  <div class="modal-body">
    <div [innerHTML]="'KANBAN.MODALS.CONFIRM_DELETE_BOARD' | translate:selectedBoard"></div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success btn--icon-text waves-effect" (click)="deleteBoard()" [disabled]="isProcessing ? 'disabled' : ''">
      <span [innerHTML]="'BUTTONS.YES' | translate"></span>
    </button>
    <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="closeModal()" [disabled]="isProcessing ? 'disabled' : ''">
        <span [innerHTML]="'BUTTONS.NO' | translate"></span>
      </button>
  </div>
</div>
