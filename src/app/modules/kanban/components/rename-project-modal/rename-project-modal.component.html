<form class="modal-content" (submit)="renameProject()">
  <div class="modal-header">
    <h3 class="modal-title">
      <strong>{{ 'KANBAN.MODALS.RENAME_PROJECT' | translate }}</strong>
    </h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input appFocus
             [(ngModel)]="projectName"
             class="form-control"
             type="text"
             [ngModelOptions]="{standalone: true}">
      <i class="form-group__bar"></i>
    </div>
    <div class="form-group">
      <label for="file-upload">
        <span class="upload-image-btn">Upload new image</span>
        <span *ngIf="selectedFile">{{selectedFile.name}}</span>
      </label>
      <input #fileInput id="file-upload" type="file" (change)="onFileSelected($event)" style="display:none" />
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-success btn--icon-text waves-effect" [disabled]="isProcessing && !projectName ? 'disabled' : ''">
      <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
      <span [innerHTML]="'BUTTONS.SUBMIT' | translate"></span>
    </button>
  </div>
</form>
