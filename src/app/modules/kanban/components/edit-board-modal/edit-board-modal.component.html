<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">
      <strong>{{ 'KANBAN.MODALS.RENAME_BOARD' | translate }}</strong>
    </h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input appFocus [(ngModel)]="boardName" class="form-control" type="text" />
      <i class="form-group__bar"></i>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success btn--icon-text waves-effect" (click)="renameBoard()" [disabled]="isProcessing ? 'disabled' : ''">
      <span [innerHTML]="'BUTTONS.SUBMIT' | translate"></span>
    </button>
  </div>
</div>
