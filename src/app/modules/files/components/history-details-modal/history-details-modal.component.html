<div class="modal fade" id="details-history-modal" data-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h3 [innerHTML]="'MODALS.TITLES.DETAILS_CHANGE' | translate"></h3>
      </div>
      <div class="padding-time">
        {{ dateTime }}
      </div>
      <div class="modal-body">
        <div *ngFor="let item of detailsHistory">
          <b>{{ item.message }}</b>
          <div *ngFor="let r of item.data" class="text-wrap">
            {{ r }}
          </div>
          <br/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">
          <span [innerHTML]="'BUTTONS.CLOSE' | translate"></span>
        </button>
      </div>
    </div>
  </div>
</div>
