<div class="modal fade" id="modal-unlink-device" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          {{ 'MODALS.TITLES.UNLINK_DEVICE' | translate: params }}
        </h3>
      </div>
      <div class="modal-body">
        <div class="verify-question">
          <span [innerHTML]="'MODALS.VERIFY_QUESTIONS.UNLINK_DEVICE_UNSTABLE' | translate: { device_name: device.device_name }"></span>
        </div>
        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" (change)="remoteWipe($event)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{ 'MODALS.UNLINK_DEVICE.REMOTE_WIPE' | translate: params }}</span>
          </label>
        </div>
        <div *ngIf="isSelectWipe" class="form-group">
          <p [innerHTML]="'MODALS.UNLINK_DEVICE.REMOTE_WIPE_DESC' | translate"></p>
        </div>
        <div *ngIf="isSelectWipe" class="input-group">
          <input [ngModel]="device.device_name" #deviceInput type="text" class="form-control" readonly appFormControlFloat>
          <div [ngxClipboard]="deviceInput" (click)="copy()" class="input-group-append" data-toggle="tooltip" [title]="'TOOLTIPS.COPY_TO_CLIPBOARD' | translate">
            <span class="input-group-text">
              {{'BUTTONS.COPY' | translate}} &nbsp;
            </span>
          </div>
        </div>
        <div *ngIf="isSelectWipe" class="form-group form-group--float">
          <input [ngModel]="deviceName" (ngModelChange)="onChangeDeviceName($event)" type="text" class="form-control" appFormControlFloat>
          <label [innerHTML]="'MODALS.UNLINK_DEVICE.REMOTE_WIPE_CONFIRM_NAME' | translate"></label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" [ngClass]="{'btn-danger': allowToSubmit, 'btn-secondary': !allowToSubmit}" class="btn btn--icon-text waves-effect"
          (click)="submitUnlinkDevice()" [disabled]="isProcessing ? 'disabled' : ''">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>{{ 'BUTTONS.YES' | translate: params }}</button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">{{'BUTTONS.NO' | translate: params}}</button>
      </div>
    </div>
  </div>
</div>
