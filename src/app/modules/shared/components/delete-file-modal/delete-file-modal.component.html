<div class="modal fade" id="delete-file-modal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          <span [innerHTML]="'MODALS.TITLES.DELETE' | translate: params"></span> {{ type }}</h3>
      </div>
      <div class="modal-body">
        <div>
          <div>
            <span [innerHTML]="'MODAL_DELETE_FILE.VERIFICATION_QUESTION' | translate: params"></span>
            <span class="modal-title-name">{{ (Data ? Data.name : '') | splice_length: 15 }} </span>
            <span [innerHTML]="'MODAL_DELETE_FILE.VERIFICATION_QUESTION_LAST' | translate: params"></span>
            <span [innerHTML]="'MODAL_DELETE_FILE.WARNING' | translate: params"></span>
          </div>
        </div>
        <div>
          <span class="modal-warning">{{ warningMessage }}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="deleteFolder()" [disabled]="isProcessing ? 'disabled' : ''">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
          <span [innerHTML]="'BUTTONS.YES' | translate: params"></span>
        </button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">
          <span [innerHTML]="'BUTTONS.NO' | translate: params"></span>
        </button>
      </div>
    </div>
  </div>
</div>
