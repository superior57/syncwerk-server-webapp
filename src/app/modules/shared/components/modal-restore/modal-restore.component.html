<div class="modal fade" id="modal-restore" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">{{ 'MODALS.TITLES.RESTORE' | translate: params }} {{ typeRestore }}</h3>
      </div>
      <div class="modal-body">
        {{ 'MODALS.VERIFY_QUESTIONS.RESTORE' | translate: params }}
        <span class="modal-title-name">{{ itemName | splice_length: 10 }}</span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="submitRestore()" [disabled]="isProcessing ? 'disabled' : ''">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>{{ 'BUTTONS.YES' | translate: params }}</button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">{{ 'BUTTONS.NO' | translate: params }}</button>
      </div>
    </div>
  </div>
</div>
