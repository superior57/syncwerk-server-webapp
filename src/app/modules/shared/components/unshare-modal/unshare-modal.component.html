<div class="modal fade" id="unshare-modal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" [innerHTML]="type === 'Folder' ? ('MODAL_SHARE.UNSHARE_FOLDER' | translate) : (type === 'Folder' ? ('MODAL_SHARE.UNSHARE_FOLDER'
        | translate) : (type === 'Download' ? ('MODAL_SHARE.UNSHARE_DOWNLOAD' | translate) : ('MODAL_SHARE.UNSHARE_UPLOAD'
        | translate)))">
        </h3>
      </div>
      <div class="modal-body">
        <div>
          <div>
            <span [innerHTML]="'MODAL_SHARE.SURE_UNSHARE' | translate"></span>
            <span class="modal-title-name">{{ (name ? name : '') | splice_length: 15 }}</span>?
          </div>
        </div>
        <!-- <div>
          <span class="modal-warning">{{ warningMessage }}</span>
        </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn--icon-text waves-effect" (click)="unshareSubmit()" [disabled]="isProcessing ? 'disabled' : ''">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>
          <span [innerHTML]="'BUTTONS.YES' | translate"></span>
        </button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">
          <span [innerHTML]="'BUTTONS.NO' | translate"></span>
        </button>
      </div>
    </div>
  </div>
</div>
