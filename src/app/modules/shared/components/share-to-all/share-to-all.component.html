<div class="card-block card-share">
  <p [innerHTML]="'MODAL_SHARE.SHARE_TO_ALL_DESCRIPTION' | translate"></p>
  <div class="row">
    <div class="wrapper d-flex">
      <strong class="share__to__all__title">{{'TABLE.COLUMNS.PERMISSIONS' | translate}}</strong>
      <div class="select__options">
        <select2 [data]="permissions" [options]="options" [value]="repo.permission" [cssImport]="true" [width]="120"
          (valueChanged)="changedSettingPermission($event)"></select2>
      </div>
    </div>
    <div class="wrapper__btn">
      <button type="button" class="btn btn-success waves-effect" (click)="submit()" [disabled]="isProcessing ? 'disabled' : ''">
        <i *ngIf="isProcessing" class="fal fa-refresh fa-spin"></i>{{ 'BUTTONS.SUBMIT' | translate}}
      </button>
    </div>
  </div>
</div>
