<div class="modal fade" id="modal-edit-desc" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title custom-title">{{ 'MODALS.TITLES.EDIT_DESC' | translate: params }}</h3>
      </div>
      <div class="modal-body">
        <div class="form-group form-group--float">
          <input type="text" class="form-control" [ngClass]="{'form-control--active': model.change_desc.length > 0}" [value]="model.change_desc"
            (keyup.enter)="submitChangeDesc()" maxlength="255" [(ngModel)]="model.change_desc" #desc="ngModel" #desc>
          <label>{{ 'MODAL_EDIT_FOLDER_DESCRIPTION.INPUT_LABEL' | translate: params }}</label>
          <i class="form-group__bar"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn--icon-text waves-effect" (click)="submitChangeDesc()" [disabled]="isProcessing ? 'disabled' : ''">
          <i *ngIf="isProcessing" class="fal fa-refresh fa-spin" style="margin-right: 5px;"></i>{{ 'BUTTONS.SUBMIT' | translate: params }}</button>
        <button type="button" class="btn btn-secondary btn--icon-text waves-effect" data-dismiss="modal">{{ 'BUTTONS.NO' | translate: params }}</button>
      </div>
    </div>
  </div>
</div>
